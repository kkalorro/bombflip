<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Flip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <tr id="right-top-playspace">
            <td>POINTS: <span id="score">0</span></td>
            <td>BOMBS: <span id="bombs-guessed">0</span>/<span id="bomb-count">0</span></td>
            <td><button id="restart">Restart</button></td>
        </tr>
    </div>
    <div id="playspace"></div>
    <div id="right-bottom-playspace">
        <td>
            <table id="marker">
                <tr>
                    <td>Bomb</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>Back</td>
                </tr>
            </table>
        </td>
    </div>
    <script src="js/generate.js"></script>
</body>
</html>
